<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="<%$smarty.const.ACSS_URL%>common.css?version=1.01.05"/>
    <link rel="stylesheet" href="<%$smarty.const.ACSS_URL%>login.css?version=1.01.05"/>
    <style>
        .login_bg{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo">
            <img src="<%$smarty.const.AIMAGE_URL%>logo.png" alt=""/>
        </div>
        <form action="" onSubmit="return chkinput(this)" method="post">
            <div class="userName">
                <lable>用户名：</lable>
                <input type="text" name="name" placeholder="请输入用户名" />
            </div>
            <div class="passWord">
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input type="password" name="password" placeholder="请输入密码" />
            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" checked="checked" name="checkbox"/>
                    <lable>记住密码</lable>
                </div>
                <!--a href="newPassword.html">忘记密码</a-->
            </div>
            <button class="login_btn" type="submit">登&nbsp;&nbsp;录</button>
        </form>
        <!--div class="other_login">
            <div class="other"></div>
            <span>其他方式登录</span>
            <div class="other"></div>
        </div-->

            <a href="">
                <img src="<%$smarty.const.AIMAGE_URL%>qq.png" alt=""/>
            </a>
            <a href="">
                <img src="<%$smarty.const.AIMAGE_URL%>wx.png" alt=""/>
            </a>
            <a href="">
                <img src="<%$smarty.const.AIMAGE_URL%>wb.png" alt=""/>
            </a>
        </div-->
        <footer class="footer text-right">
            Copyright &copy; 2018.爱加社区
        </footer>
    </div>
</body>
</html>
<script>
  function chkinput(form){
    if(form.name.value==""){
      alert('请输入手机号.');
      form.name.select();
      return(false);
    }

    if(form.password.value==""){
      alert('请输入密码.');
      form.password.select();
      return(false);
    }
    return(true);
  }
</script>
