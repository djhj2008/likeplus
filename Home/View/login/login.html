<html>
<head lang="en">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

            background: #ffffff;

<body>
    <div id="login"></div>
    <div class="login_bg">
        <div id="logo">
            <img src="<%$smarty.const.AIMAGE_URL%>logo.png" alt=""/>
        </div>
        <form action="" onSubmit="return chkinput(this)" method="post">
            <div class="userName">
                <lable>用户名：</lable>
                <input type="text" name="name" id="name" placeholder="请输入用户名" />
            </div>
            <div class="passWord">
                <lable>密&nbsp;&nbsp;&nbsp;码：</lable>
                <input type="password" name="password" id="password" placeholder="请输入密码" />
            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" checked="checked" name="remember" id="remember"/>
                    <lable>记住密码</lable>
                </div>
                <!--a href="newPassword.html">忘记密码</a-->
            </div>
            <button class="login_btn" type="submit">登&nbsp;&nbsp;录</button>
        </form>

        </div-->

    </div>
</body>
</html>
<script>
    $(document).ready(function(){
        var strName = localStorage.getItem('keyName');
        var strPass = localStorage.getItem('keyPass');
        alert(strName);
        if(strName){
            $('#name').val(strName);
        }
        if(strPass){
            $('#password').val(strPass);
        }

    });



    function chkinput(form){
        var strName = $(form.name.value);
        var strPass = $(form.password.value);
        localStorage.setItem('keyName',$strName);
        alert(strName);
        return(false);
        if(strName==""){
            alert('请输入手机号.');
            form.name.select();
            return(false);
        }

        if(strPass==""){
            alert('请输入密码.');
            form.password.select();
            return(false);
        }

        if($('#rember').is('checked')){
            localStorage.setItem('keyPass',$strName);
        }else{
            localStorage.removeItem('keyPass');
        }

        return(true);
  }
</script>
